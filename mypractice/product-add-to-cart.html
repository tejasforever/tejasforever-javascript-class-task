<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />

<body>
  <section class="menu">
    <!-- title -->
    <div class="title">
      <h2>our menu</h2>
      <div class="underline"></div>
    </div>
    <button type="button" class="filter-btn" data-id="all" onclick="hightolow()">Price High to Low</button>
    <button type="button" class="filter-btn" data-id="all" onclick="lowtohigh()">Price Low to High</button>
    <div id="mycartcount"></div>
    <!-- filter buttons -->
    <div class="btn-container" id="btn">
    </div>
    <!-- menu items -->
    <div class="section-center" id="menu">
      <!-- single item -->
    </div>
  </section>
  <div class="cart-section">
    <div class="title">
      <h2>My Cart</h2>
      <div class="underline"></div>
      <h4 class="item-text quantity" id="totalcartvalue"></h4>
    </div>
    <div id="cartcount" class="cartcount"></div>
  </div>
