<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu" >
      <!-- title -->
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container" id="btn">
         <button type="button" class="filter-btn" data-id="all">all</button>
        <button type="button" class="filter-btn" data-id="breakfast">
          breakfast
        </button>
        <button type="button" class="filter-btn" data-id="lunch">lunch</button>
        <button type="button" class="filter-btn" data-id="shakes">
          shakes
        </button> 
      </div>
      <!-- menu items -->
      <div class="section-center" id="menu">
        <!-- single item -->
        <div class="mycode" id="myjava"></div>       
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script> 
    <script>
      const mycode = menu.map(a => `<article class="menu-item"><img src="${a.img}" alt="menu item" class="photo" />
          <div class="item-info">
            <header>
              <h4>${a.title}</h4>
              <h4 class="price">${a.price}</h4>
            </header>
            <p class="item-text">
            ${a.desc}
            </p>
            <h5 class="category">${a.category}</h5>
          </div>
          </article>`).join("");
          console.log(mycode);
          document.getElementById("menu").innerHTML =  mycode;
    </script>
  </body>
</html>
